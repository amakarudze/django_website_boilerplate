{% extends 'website/base.html' %}

{% block content %}
<!-- Page Heading/Breadcrumbs -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Contact
                    <small></small>
                </h1>
                <ol class="breadcrumb">
                    <li class="link"><a href="{% url 'website:home' %}">Home</a>
                    </li>
                    <li class="active">Contact</li>
                </ol>
            </div>
        </div>
        <!-- /.row -->
    <div class="row">
    <div class="col-md-8">
                    <!-- Embedded Google Map using an iframe - to select your location find it on Google maps and paste the link as the iframe src. If you want to use the Google Maps API instead then have at it! -->
                    <iframe width="100%" height="400" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"
                            src="http://maps.google.com/maps?hl=en&amp;ie=UTF8&amp;ll=37.0625,-95.677068&amp;spn=56.506174,79.013672&amp;t=m&amp;z=4&amp;output=embed"></iframe>
                </div>
                <div class="col-md-4">
                    <p><i class="fa fa-phone"></i>
                        123.456.7890
                    </p>
                    <p><i class="fa fa-envelope-o"></i>
                        <a href="mailto:name@example.com">name@example.com</a>
                    </p>
                    <p><i class="fa fa-map-marker"></i>
                        346 Samora Machel Avenue
                            <br>Harare, Zimbabwe
                    </p>

                    <h3>Email us <i class="fa fa-envelope-o"></i></h3>
                    <br />
					{% load crispy_forms_tags %}
					{% crispy contact_form contact_form.helper %}
					<form action="#" method=post>
					{% csrf_token %}
					{{ form }}
					</form>
                </div>
                <div class="clearfix"></div>
            </div>

{% endblock %}
