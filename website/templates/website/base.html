<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>{{ title }} - Company Name</title>

    {% load staticfiles %}
    <!-- Twitter Bootstrap Core CSS -->
    <link href="{% static 'website/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{% static 'website/css/bootstrap-theme.css' %}" rel="stylesheet">
    <link href="{% static 'website/css/boilerplate.css' %}" rel="stylesheet">

    <!-- Fonts -->
    <link href="{% static 'website/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet">
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Josefin+Slab:100,300,400,600,700,100italic,300italic,400italic,600italic,700italic" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

<div class="brand"><a class="navbar-brand" href="{% url 'website:home' %}"><img src="" alt="Company Logo"></a></div>
    <div class="address-bar"><a href="#" class="icoFacebook" title="Facebook"><i class="fa fa-facebook fa-2x"></i></a>
                        <a href="#" class="icoTwitter" title="Twitter"><i class="fa fa-twitter fa-2x"></i></a>
                        <a href="#" class="icoGoogle" title="Google +"><i class="fa fa-google-plus fa-2x"></i></a>
                        <a href="#" class="icoGithub" title="Github "><i class="fa fa-github fa-2x"></i></a>
    </div>

    <!-- Navigation -->
   <nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="{% url 'website:home' %}">Your Company Name</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
            <li><a href="{% url 'website:about' %}">About</a></li>
            <li><a href="{% url 'website:services' %}">Services</a></li>
            <li><a href="{% url 'website:support' %}">Support</a></li>
            <li><a href="{% url 'website:contact' %}">Contact</a></li>
        </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
    <div class="container">
        {% block content %}

        {% endblock %}

    </div>
    <!-- /.container -->
    <hr>
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <p>Copyright &copy; Your Website {{ year }}</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="{% static 'website/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'website/js/bootstrap.js' %}"></script>

</body>

</html>
